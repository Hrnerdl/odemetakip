<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gelişmiş Ödeme Takip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light text-dark">
<div class="container py-4">
  <h2 class="text-center mb-4">📊 Gelişmiş Ödeme Takip</h2>
  <div class="mb-3 d-flex justify-content-between">
    <button id="toggleTheme" class="btn btn-outline-secondary">🌙 Tema Değiştir</button>
    <div>
      <button id="exportPDF" class="btn btn-primary me-2">📄 PDF</button>
      <button id="exportCSV" class="btn btn-success">📁 CSV</button>
    </div>
  </div>
  <form id="paymentForm" class="row g-2 align-items-end">
    <div class="col-md-2"><input type="date" id="date" class="form-control" required /></div>
    <div class="col-md-3"><input type="text" id="description" placeholder="Açıklama" class="form-control" required /></div>
    <div class="col-md-2"><input type="text" id="amount" placeholder="Tutar (₺)" class="form-control" required /></div>
    <div class="col-md-2">
      <select id="category" class="form-select" required>
        <option value="">Kategori</option>
        <option value="Kira">Kira</option>
        <option value="Fatura">Fatura</option>
        <option value="Gıda">Gıda</option>
        <option value="Diğer">Diğer</option>
      </select>
    </div>
    <div class="col-md-2"><button type="submit" class="btn btn-success w-100">➕ Ekle</button></div>
  </form>

  <div class="mt-4">
    <input type="text" id="filterInput" class="form-control" placeholder="Açıklamada ara..." />
  </div>

  <table class="table table-bordered table-hover mt-3">
    <thead class="table-light">
      <tr>
        <th>Tarih</th>
        <th>Açıklama</th>
        <th>Kategori</th>
        <th>Tutar (₺)</th>
        <th>Sil</th>
      </tr>
    </thead>
    <tbody id="paymentTableBody"></tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="text-end"><strong>Toplam</strong></td>
        <td colspan="2" id="total">₺0,00</td>
      </tr>
    </tfoot>
  </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
